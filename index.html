<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halaman Biodata</title>
    <link rel="stylesheet" href="prak5.css">
    <link href="https://fonts.googleapis.com/css2?family=Tac+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">

</head>

    <center>
        <h1>AHHH RICKROLL MEME</h1>
    <ul>
        <li>
            <h2 id="video">Video Ahhh Meme</h2>

                <source src="Rick Astley.mp4" type="video/ogg">
                <source src="Rick Astley.mp4" type="video/webm">
                <source kind="captions" src="Rick Astley.mp4" srclang="en" label="English">

        <li>
            <h2 id="audio">Audio Ahhh Meme</h2>
            <hr>

                <source src="Rick Astley.mp3" type="audio/mp3">

            </audio>
        </li>
        <li>
            <h2 id="gambar">Gambar Ahhh Responsive</h2>

                <source media="(max-width: 600px)" srcset="https://i.pinimg.com/736x/fd/01/75/fd0175ef780e2feefb30055be9f2e022.jpg">
                <source media="(max-width: 1200px)" srcset="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/streams/2012/May/120523/383994-rickroll.jpg">

    </center>
